{% extends "base.html" %}


{% block title %}: Library View{% endblock %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Categories</h2>
                <hr>
                <form>
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" placeholder="Search categories" id="category-search">
                    </div>
                </form>
                <br>
                <div class="list-group" id="categories">
                    <!-- Categories should go here -->
                </div>
            </div>

            <div class="col-md-8">
                <h2>Games</h2>
                <hr>
                <form>
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" placeholder="Search games" id="game-search">
                    </div>
                </form>
                <br>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <!-- Games should go here -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <!-- Render page from sessionStorage data -->
    <script src="/static/renderlibrary.js"></script>

    <!-- Categories and games list search filter functions -->
    <script src="/static/searchlists.js"></script>

    <!-- Filter games -->
    <script src="/static/filters.js"></script>

    <!-- Consider http://tablesorter.com/docs/ (It should be in the <head> though...) -->
{% endblock %}
