<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SteamVision{% block title %}{% endblock %}</title>

    <meta name="description" content="Browse your Steam library in a more informative way.">
    <meta name="author" content="Jack McLellan (attackfrog)">
    <!-- <link rel="shortcut icon" href="/static/favicon.ico"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        .footer
        {
            text-align: center;
        }
    </style>

    <!-- http://stewartjpark.com/Flask-JSGlue/ -->
    {{ JSGlue.include() }}
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navs" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">SteamVision</a>
            </div>

            <div class="collapse navbar-collapse" id="navs">
                <form class="navbar-form navbar-right" action="{{ url_for('load') }}">
                    <div class="form-group">
                        <input name="id" type="text" class="form-control" placeholder="Steam ID">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="main" role="main">
        {% block main %}{% endblock %}
    </div>

    <!-- footer class="footer">
        <div class="container">
            <p class="text-muted">Jack McLellan 2017</p>
        </div>
    </footer> -->

    <!-- Scripts: -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}

</body>

</html>
