<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Browse your Steam library in a more informative way.">
  <meta name="author" content="Jack McLellan (attackfrog)">
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">

  <!-- Title -->
  <title>SteamVision{% block title %}{% endblock %}</title>

  <!-- CSS -->
  <link href="/static/css/base.css" rel="stylesheet">
  <link href="/static/css/navbar.css" rel="stylesheet">
  {% block css %}{% endblock %}

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans|Roboto" rel="stylesheet">
  <!-- http://stewartjpark.com/Flask-JSGlue/ -->
  {{ JSGlue.include() }}
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="container navcontainer">
    <div class="navleft">
      <div class="navtitle">SteamVision</div>
      <div class="navlinks">
        <ul>
          <li><a href="{{ url_for('index_beta') }}#faq">FAQ</a></li>
          <li><a href="{{ url_for('library_beta') }}">Library</a></li>
        </ul>
      </div>
    </div>
    <div class="navright">

      <!-- User Profile -->
      <div class="navuser">
        <div class="dropdown">
          <a class="nav-dropdown-toggle">attackfrog</a>
          <ul class="nav-dropdown-content dropdown-content">
            <li>Account created 08/21/1988</li>
            <li><a href="#">Community Profile</a></li>
          </ul>
        </div>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1270523/profile/profile-80.jpg" alt="User Profile Image" />
      </div>

      <div class="navform">
        <form action="{{ url_for('load_beta') }}">
          <input name="id" type="text" placeholder="Steam ID">
          <button type="submit">Load Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Content -->
{% block main %}{% endblock %}

<!-- Scripts -->
{% block scripts %}{% endblock %}

</body>
</html>
